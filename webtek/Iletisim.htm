<script>
	function isValid(frm)
{
    var adsoyad = frm.adsoyad.value;
    var telefon = frm.telefon.value;
    var email = frm.email.value;
    var atpos=email.indexOf("@");
    var dotpos=email.lastIndexOf(".");
    if ( adsoyad==null || adsoyad=="" || adsoyad.length < 4 )
    {
        alert("İsim Soyisim 4 karakterden az olamaz");
        return false;
    }
    if ( telefon == null || telefon == "" || telefon.length != 10)
    {
        alert("Telefon numarasını boş bırakmayınız ya da geçerli bir telefon numarası giriniz");
        return false;
    }
    if ( atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length )
    {
        alert("Geçerli email adresi girin");
        return false;
    }      
    return true;
}
</script>
